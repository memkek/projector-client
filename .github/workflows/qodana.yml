name: Qodana - Code Inspection test

on: 
- push 
- pull_request

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache Qodana dependencies
        uses: actions/cache@v2
        with:
          path: ~/work/_temp/_github_home/qodana-cache
          key: ${{ runner.os }}-qodana-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-qodana-${{ github.ref }}
            ${{ runner.os }}-qodana-
      - name: Qodana - Code Inspection
        uses: JetBrains/qodana-action@v2.0-eap

      - uses: actions/upload-artifact@v2
        with:
          path: ${{ github.workspace }}/qodana
      
      - uses: actions/download-artifact@v2
        id: download
        with:
          name: 'artifact'
          path: qodana
          
      - name: deploy to pages
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./qodana/report
          destination_dir: ./
